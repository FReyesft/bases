<h4>Listado</h4>
<ul class="list-group">
  <li
    [ngClass]="{ 'list-group-item-success': isFirst }"
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last
    "
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <div>
      <span>{{ i + 1 }}: </span>
      <span>{{ character.name }}</span> <strong> - Power:</strong>
      {{ character.power }}
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">
      X
    </button>
  </li>
</ul>
