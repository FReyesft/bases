<h4>Listado</h4>
<ul class="list-group">
  <li
    [ngClass]="{ 'list-group-item-success': isFirst }"
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last
    "
    class="list-group-item"
  >
    <span>{{ i + 1 }}: </span>
    <span>{{ character.name }}</span> <strong> - Power:</strong>
    {{ character.power }}
  </li>
</ul>
