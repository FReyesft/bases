<hr />

<div *ngIf="deletedHero; else elseBlock">
  <h3>
    Heroe Borrado: <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>
<ng-template #elseBlock>
  <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar heroe
</button>
<ul class="list-group">
  <li *ngFor="let name of heroesNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
